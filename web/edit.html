<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algo</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
        textarea {
            width: 45%;
            height: 100%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <input id="clickMe" type="button" value="Execute" onclick="executeCode();" />
    <div class="container">
        <textarea id="codeEditor" name="codeEditor" rows="50" cols="50"></textarea>
        <textarea id="output" name="output" rows="50" cols="50"></textarea>
    </div>
    <script type="application/javascript">
        socket = new WebSocket("ws://localhost:8080/wsCodeEditor")

        function onTextInput() {
            const codeEditorValue = document.getElementById('codeEditor').value

            socket.send(document.getElementById('codeEditor').value)
        }

        function executeCode() {
            console.log("Executing code")

            fetch("http://localhost:8080/execute")
        }

        socket.onmessage = function(event) {
            document.getElementById('output').value = event.data
        }

        document.getElementById('codeEditor').addEventListener('input', onTextInput);

        console.log(document.getElementById('codeEditor'))
    </script>
</body>
</html>
